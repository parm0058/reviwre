<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/index.css">
    <title>My app</title>
    
</head>

<body>
    <main class="container">
        <section class="page" id="HomePage">
            <h1>Home Page</h1>
            <div id="fab-button" class="btn" data-target="AddPage">
            </div>
            
        </section>

        <section class="page" id="detailsPage">
            <h1 >Details Page</h1>
            <div class="backButtonDiv">
                <img id="back-button" alt="Back Button" title="Back" class="btn iconic iconic-md"  data-src="img/media-step-backward-md.svg" data-target="HomePage"/ >
            </div>
        </section>

        <section class="page" id="AddPage">
            <h1>Add Page</h1>
            
            <p><img src="img/logo.png" alt="image" id="photo" /></p>
            <p><button id="takePicture">Take Picture</button></p>
            <p id="msg"></p>
            <form class="gary heena">
                <input type="text" placeholder="title" name="title">
                <input type="text" placeholder="rating" name="rating">
                <button class="btn" data-target="HomePage"  class="cancel" >Cancel</button>
                <button  class="btn"  data-target="HomePage" id="save" >Save</button>
            </form>
            
           
        </section>

    </main>

       <script type="text/javascript" src="cordova.js"></script>
       <script type="text/javascript" src="js/index.js"></script>
       
        

</body>

</html>
